{% block content %}

    <div class="container">
        <form method="POST">
        {% csrf_token %}
        {% for field in form %}  
            <p>  
                {{ field.label_tag }}<br>  
                {{ field }}  
                {% if field.help_text %}  
                    <small style="display: none ">{{ field.help_text }}</small>  
                {% endif %}  
                {% for error in field.errors %}  
                    <p style="color: red">{{ error }}</p>  
                {% endfor %}  
            </p>  
        {% endfor %}  
        <button style="color:blue" class="btn btn-outline-info" type="submit">Login</button>
        </form>
        Don't have an account? <a href="{% url 'signup' %}" target="blank"><strong>Sign up here</strong></a>!
    </div>

{% endblock %}
