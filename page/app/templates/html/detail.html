<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="main-content" class="col-md-9">
            <h1> سامانه‌ی انجام کار</h1>
            <div>
                <div class="col-sm-12">
                    <h3 style="display: inline-block">{{work.work_title}}</h3>
                    <a class="btn btn-default">انجام می‌دم</a>
                    <hr/>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4">ساخته شده در {{work.pub_date}}</div>
                <div class="col-sm-3">{{work.price}}</div>
                <div class="col-sm-3">{{work.time}}</div>
                <div class="col-sm-12">
                    <br/>
                    توضیحات:
                    <br/>
                    {{work.info}}
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <h5> شما با نام کاربری JigilWorker123 به عنوان کارمند وارد سیستم شده‌اید.</h5>
            <a class="btn btn-default btn-block" href="index.html">صفحه‌ی اصلی</a>
            <a class="btn btn-default btn-block">خروج</a>
        </div>
    </div>
    <footer>
        <hr/>
        <span>درباه‌ی ما</span>
        <span>قوانین</span>
    </footer>
</div>
</body>
</html>
